name: Build AndroidAPS (debug-signed)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > $GITHUB_WORKSPACE/keystore.jks
          echo "KEYSTORE_PATH=$GITHUB_WORKSPACE/keystore.jks" >> $GITHUB_ENV

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace
        env:
          KEYSTORE_FILE: ${{ env.KEYSTORE_PATH }}
          KEYSTORE_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Sign APK with apksigner
        run: |
          BUILD_TOOLS_VERSION=$(ls $ANDROID_HOME/build-tools/ | sort -V | tail -n 1)
          BUILD_TOOLS="$ANDROID_HOME/build-tools/$BUILD_TOOLS_VERSION"
          
          APK_PATH=$(find . -name "*-debug.apk" -type f | head -1)
          
          if [ -z "$APK_PATH" ]; then
            echo "Error: No debug APK found"
            find . -name "*.apk" -type f
            exit 1
          fi
          
          echo "Found APK: $APK_PATH"
          
          # Zipalign
          $BUILD_TOOLS/zipalign -v -p 4 "$APK_PATH" aligned.apk
          
          # Sign
          $BUILD_TOOLS/apksigner sign \
            --ks ${{ env.KEYSTORE_PATH }} \
            --ks-key-alias "${{ secrets.KEY_ALIAS }}" \
            --ks-pass pass:"${{ secrets.KEY_PASSWORD }}" \
            --key-pass pass:"${{ secrets.KEY_PASSWORD }}" \
            --out aaps-signed.apk \
            aligned.apk
          
          # Verify
          $BUILD_TOOLS/apksigner verify -v aaps-signed.apk
          
          echo "APK signed successfully!"

      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: AAPS-debug-signed
          path: aaps-signed.apk
          retention-days: 30
